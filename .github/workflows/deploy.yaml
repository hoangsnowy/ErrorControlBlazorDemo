name: ðŸš€ Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”¨ Publish project (with base path)
        run: dotnet publish ErrorControlBlazorDemo/ErrorControlBlazorDemo.csproj -c Release -o dist /p:BaseHref="/ErrorControlBlazorDemo/"

      - name: ðŸ“ Add .nojekyll
        run: echo "" > dist/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/wwwroot
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}