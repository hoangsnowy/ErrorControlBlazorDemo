name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”¨ Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: ðŸ“¦ Publish Blazor WebAssembly
        run: dotnet publish ErrorControlBlazorDemo/ErrorControlBlazorDemo.csproj -c Release -o docs

      - name: ðŸ§© Add .nojekyll
        run: echo "" > docs/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages (docs folder on main)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: docs
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}