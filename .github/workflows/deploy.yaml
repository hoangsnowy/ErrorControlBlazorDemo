name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🔨 Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: 📦 Publish Blazor WebAssembly
        run: dotnet publish ErrorControlBlazorDemo/ErrorControlBlazorDemo.csproj -c Release -o docs

      - name: 🧩 Add .nojekyll
        run: echo "" > docs/.nojekyll

      - name: 🚀 Deploy to GitHub Pages (docs folder to gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # 👈 deploy ra nhánh riêng
          folder: docs
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}