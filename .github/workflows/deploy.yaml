name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”¨ Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: ğŸ“¦ Publish Blazor WebAssembly
        run: dotnet publish ErrorControlBlazorDemo/ErrorControlBlazorDemo.csproj -c Release -o docs

      - name: ğŸ§© Add .nojekyll
        run: echo "" > docs/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages (docs folder to gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # ğŸ‘ˆ deploy ra nhÃ¡nh riÃªng
          folder: docs
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}